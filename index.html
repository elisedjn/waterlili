<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterLili Creation</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
    <script>
      const browserLang = navigator.language || navigator.userLanguage;
      if (!browserLang.toLowerCase().startsWith('fr')) {
        window.location.replace('/en.html');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pink: #eb9d8a;
        --green: #c0bd75;
        --yellow: #eac57c;
        --orange: #e7ac75;
        --blue: #89afa5;
        --grey: #535455;
        --white: #f7f2ee;
      }
      .font-simple {
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>

  <body
    class="font-sans text-[var(--grey)] bg-[var(--white)]"
    style="font-family: 'Amatic SC', sans-serif"
  >
    <div class="flex w-full justify-center pt-8 px-10 min-h-screen pb-18">
      <div class="max-w-md">
        <div>
          <div class="flex items-center justify-center pb-2">
            <img src="assets/img/logo.png" alt="WaterLili Creation" class="md:w-full" />
          </div>

          <h2 class="text-center text-2xl md:text-4xl pb-4">
            Aquarelles joyeuses et colorées
          </h2>
          <div class="text-xs md:text-base flex justify-center gap-4 font-simple">
            <p>Originaux</p>
            <p>|</p>
            <p>Impressions d’art</p>
          </div>
          <div class="text-xs md:text-base flex justify-center gap-4 font-simple">
            <p>Commandes personnalisées</p>
            <p>|</p>
            <p>Ateliers</p>
          </div>
        </div>
        <div class="flex flex-col gap-4 pt-16 relative">
          <a href="https://waterlilicreation.etsy.com" target="_blank" class="block">
            <img
              src="assets/img/shopme.svg"
              alt="Mes créations chez vous!"
              class="w-24 md:w-32 absolute z-10 top-2 left-0 md:-top-3 md:left-4 animate-pulse"
            />
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--pink)] drop-shadow-md hover:opacity-80"
            href="https://waterlilicreation.etsy.com"
            target="_blank"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/shop.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">Ma boutique en ligne</p>
            </div>
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--green)] drop-shadow-md hover:opacity-80"
            href="/workshops.html"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/palette.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">
                Mes prochains ateliers d'aquarelle
              </p>
            </div>
          </a>
        </div>
        <div class="flex flex-col gap-4 pt-16 relative">
          <a
            href="https://www.instagram.com/waterlilicreation/"
            target="_blank"
            class="block"
          >
            <img
              src="assets/img/follow.svg"
              alt="Suivez-moi"
              class="w-24 md:w-32 absolute z-10 top-3 md:top-0 right-4"
            />
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--yellow)] drop-shadow-md hover:opacity-80"
            href="https://www.instagram.com/waterlilicreation/"
            target="_blank"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/instagram.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">Instagram</p>
            </div>
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--blue)] drop-shadow-md hover:opacity-80"
            href="https://www.facebook.com/share/1CMpMZVEzj/"
            target="_blank"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/facebook.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">Facebook</p>
            </div>
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--pink)] drop-shadow-md hover:opacity-80"
            href="/inscription.html"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/newsletter.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">Rejoindre ma newsletter</p>
            </div>
          </a>
        </div>
        <div class="flex flex-col gap-4 pt-16 relative">
          <a class="block" href="https://wa.me/33662890364" target="_blank">
            <img
              src="assets/img/contact.svg"
              alt="Contactez-moi"
              class="w-24 md:w-32 z-10 absolute top-3 md:top-0 left-4"
            />
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--green)] drop-shadow-md hover:opacity-80"
            href="https://wa.me/33662890364"
            target="_blank"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/whatsapp.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">WhatsApp</p>
            </div>
          </a>
          <a
            class="py-4 text-center font-bold rounded-lg bg-[var(--yellow)] drop-shadow-md hover:opacity-80"
            href="mailto:waterlilicreations@gmail.com"
            target="_blank"
          >
            <div class="flex justify-center items-center gap-4 text-[var(--white)]">
              <img src="assets/img/email.svg" class="w-6 md:w-8 drop-shadow-md" />
              <p class="text-xl md:text-2xl text-shadow-md">E-mail</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer class="flex justify-center py-2 font-simple">
      <div class="text-sm">
        Made with ♡ by
        <a
          href="https://elisedjn.github.io/"
          target="_blank"
          class="font-semibold underline"
          >Elise Djn</a
        >
      </div>
    </footer>
  </body>
</html>
